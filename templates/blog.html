{% extends 'base.html' %}


{% block content %}
<div class="row row-cols-1 row-cols-md-2">
    {% for post in posts %}
    <div class="col mb-4">
      <!-- Card -->
      <div class="card">
  
        <!--Card image-->
        <div class="view overlay">
          <img class="card-img-top" src="{{post.main_image.url}}"
            alt="Card image cap">
          <a href="#!">
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
  
            <!--Card content-->
            <div class="card-body">
            <h4 class="card-title">{{post.title}}</h4>
            <p class="card-text">{{post.description}}</p>
            <a href="{% url 'detail' post.id %}" class="btn btn-primary btn-md">Vezi mai multe poze</a>
            </div>
    
        </div>
        <!-- Card -->
    </div>
    {% endfor %}
    
</div>
{% endblock %}
